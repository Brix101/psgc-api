    get:
      consumes:
      - application/json
      description: get Barangays
      parameters:
      - description: This is filter for all the field in the  object
        example: filter
        in: query
        name: filter
        type: string
      - example: 1
        in: query
        minimum: 0
        name: page
        type: integer
      - example: 1000
        in: query
        maximum: 1000
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PaginatedBarangay'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Show list of Barangays
      tags:
      - Barangays
  /barangays/{psgc_code}:
    get:
      consumes:
      - application/json
      description: get string by PsgcCode
      parameters:
      - description: Barangay psgcCode
        in: path
        name: psgc_code
        required: true
        type: string
      produces:
      - application/json
