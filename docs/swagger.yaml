basePath: /api
definitions:
  Barangay:
    properties:
      city_muni_code:
        type: string
      name:
        type: string
      psgc_code:
        type: string
    type: object
  CityMuni:
    properties:
      level:
        type: string
      name:
        type: string
      prov_code:
        type: string
      psgc_code:
        type: string
    type: object
  Masterlist:
    properties:
      name:
        type: string
      psgc_code:
        type: string
    type: object
  MetaData:
    properties:
      item_count:
        example: 1000
        type: integer
      page:
        example: 1
        type: integer
      per_page:
        example: 1000
        type: integer
      total_items:
        example: 10000
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  PaginatedBarangay:
    properties:
      data:
        items:
          $ref: '#/definitions/Barangay'
        type: array
      metadata:
        $ref: '#/definitions/MetaData'
    type: object
  PaginatedCityMuni:
    properties:
      data:
        items:
          $ref: '#/definitions/CityMuni'
        type: array
      metadata:
        $ref: '#/definitions/MetaData'
    type: object
  PaginatedMasterlist:
    properties:
      data:
        items:
          $ref: '#/definitions/Masterlist'
        type: array
      metadata:
        $ref: '#/definitions/MetaData'
    type: object
  PaginatedProvince:
    properties:
      data:
        items:
          $ref: '#/definitions/Province'
        type: array
      metadata:
        $ref: '#/definitions/MetaData'
    type: object
  PaginatedRegion:
    properties:
      data:
        items:
          $ref: '#/definitions/Region'
        type: array
      metadata:
        $ref: '#/definitions/MetaData'
    type: object
  Province:
    properties:
      name:
        type: string
      psgc_code:
        type: string
      regCode:
        type: string
    type: object
  Region:
    properties:
      name:
        type: string
      psgc_code:
        type: string
    type: object
externalDocs:
  description: Data used in this API is sourced from PSGC main page
  url: https://psa.gov.ph/classification/psgc
info:
  contact: {}
  description: This API is based on the Philippine Standard Geographic Code (PSGC),
    which is a systematic classification and coding of geographic areas in the Philippines.
    Its units of classification are based on the four well-established levels of geographical-political
    subdivisions of the country, including the region, the province, the municipality/city,
    and the barangay.
  title: Philippine Standard Geographic Code (PSGC) API
  version: "1.0"
paths:
